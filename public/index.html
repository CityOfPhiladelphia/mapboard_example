<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width,initial-scale=1.0">
    <link rel="icon" href="<%= BASE_URL %>favicon.ico">
    <title>mapboard_example</title>

    <link rel="stylesheet" href="//code.jquery.com/ui/1.12.1/themes/ui-lightness/jquery-ui.css">
    <link rel="stylesheet" href="//unpkg.com/phila-standards@1.0.2/dist/css/phila-app.min.css">
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <noscript>
      <strong>We're sorry but mapboard_example doesn't work properly without JavaScript enabled. Please enable it to continue.</strong>
    </noscript>

    <div class="grid-y medium-grid-frame" id="application">
      <!-- Begin header -->
      <header class="site-header app group">
        <div class="row expanded">
          <div class="columns">
            <a href="//beta.phila.gov" class="logo">
              <img src="//standards.phila.gov/img/logo/city-of-philadelphia-yellow-white.png" alt="City of Philadelphia">
            </a>
            <div class="app-divide"></div>
            <div class="page-title-container">
              <a href="#/">
                <h1 class="page-title">Mapboard Example</h1>
              </a>
            </div>
          </div>
        </div>
      </header>

      <!-- Mapboard -->
      <div id="mapboard"></div>

      <!-- Footer -->
      <div class="app-footer">
        <!-- remove the anchor class if you want to handle footer placement yourself, otherwise it will be postion: fixed -->
        <footer>
          <div class="row expanded">
            <div class="columns">
              <nav>
                <ul class="inline-list">
                  <li>
                    <a href="#" target="_blank">Feedback</a>
                  </li>
                </ul>
              </nav>
            </div>
          </div>
        </footer>
      </div>

    </div><!-- end of application div -->
    <!-- built files will be auto injected -->

    <!-- JS: Foundation -->
    <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    <script src="//code.jquery.com/ui/1.12.1/jquery-ui.min.js"></script>

    <!-- JS: Cyclomedia -->
    <script src="//cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/react/15.6.1/react-dom.min.js"></script>
    <script src="//cdnjs.cloudflare.com/ajax/libs/ol3/4.1.0/ol.js"></script>
    <script src="//s3.amazonaws.com/cyclomedia-mapboard/cyclomedia-mapboard.js"></script>

  </body>
</html>
